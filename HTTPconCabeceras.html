<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de imagen y PDF en una página HTML</title>
</head>
<body>
    <h1>Una imagen y un archivo PDF en una página HTML</h1>
    <img src="alsa.jpg" alt="Imagen de Ejemplo" width="400">
    <p>Esta es una imagen de ejemplo</p>
    <embed src="Ejercicio 1 de HTTP con cabeceras.docx.pdf" width="500" height="700" type="application/pdf">
    <p>Este es un archivo PDF de ejemplo.</p>
</body>
</html>
